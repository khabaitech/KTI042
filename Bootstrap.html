    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<body>
    <div class="container bg-white mt-5">
        <div class="row justify-content-center align-items-center g-5">
            <div class="col md-3 p-4  bg-secondary">Khabai Tech  </div>
            <div class="col md-3 p-4  bg-primary">Web Dev Internship</div>

            <div class="col md-3 p-4 bg-danger">learn bootstrap</div>

        </div>

    <div id="carouselExampleFade" class="carousel slide carousel-fade">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="pizza.jpg" class="d-block w-40 h-20" alt="...">

        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
