<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxes</title>
    <style>
div{
    height: 200px;
    width: 200px;
}
    #one{
        background: red;
        position: absolute;
        top: 100px;
        left: 300px;
    }
    #two{
        background: blue;
        position: absolute;
        top: 100px;
        right: 300px;

    }
    #three{
        background: green;
        position: absolute;
        bottom: 100px;
        right: 580px;
        
    }


    </style>
</head>
<body>
    <div id="one"></div>
    <div id="two"></div>
    <div id="three"></div>    
</body>
</html>
