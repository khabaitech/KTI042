<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio control</title>
    
    <style>
        #A{
            animation: abc 0.8s infinite;


        }
        @keyframes abc{
            50%{
                transform: scale(1.4);
            }
        }
            
          
</style></head>
<body>
    <center>
    <div>
        <img src="heart.jpeg" id="A">


    </div>
    
    <audio controls>
        <source src="heartbeat.mp3" type="audio/mpeg">
    </audio> 
</center>
     
    
    
    
</body>
</html>
